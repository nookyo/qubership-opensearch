name: Second Workflow

on:
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  wait-for-first:
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Build
        id: wait
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@main
        with:
          workflow: "dev-build.yml"
          token: ${{ secrets.GITHUB_TOKEN }}

  second:
    needs: wait-for-first
    if: ${{ needs.wait-for-first.outputs.conclusion == 'success' }}
    runs-on: ubuntu-latest
